<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Balls</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onkeyup="handleKey(event)" onload="initGame()">
    <h1>Collect those Balls</h1>
    <h2>Balls Collected: <span class="balls-counter">0</span></h2>
    <table>
      <tbody class="board"></tbody>
    </table>
    <div class="win-display">
      <h1>YOU WON THE GAME!</h1>
      <button class="reset" onclick="initGame()">RESET</button>
    </div>
    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
